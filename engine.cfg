[application]

name="CoC"
main_scene="res://title_screen.tscn"
icon="res://icon.png"

[autoload]

player_variables="*res://player_variables.gd"

[display]

width=1920
height=1080
fullscreen=false

[input]

player1_special=[jbutton(0, 2)]
player2_special=[jbutton(1, 2)]
zoom_in=[key(Equal, S)]
zoom_out=[key(Minus, S)]
player1_right=[jaxis(0, 1), key(Right)]
player1_left=[jaxis(0, 0), key(Left)]
player1_jump=[jbutton(0, 3), key(Space)]
player1_melee=[jbutton(0, 0), key(Slash)]
player1_shield=[jbutton(0, 7)]
player2_right=[jaxis(1, 1)]
player2_left=[jaxis(1, 0)]
player2_jump=[jbutton(1, 3)]
player2_shield=[jbutton(1, 7)]
player2_melee=[jbutton(1, 0)]
